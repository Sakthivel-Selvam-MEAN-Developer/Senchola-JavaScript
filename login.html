<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
</head>

<body>
    <div class="login d-flex flex-column justify-content-center align-items-center bg-light">
        <div class="login-body bg-light p-5 pt-4 pb-3 rounded">
            <form action="index.html">
                <div class="login-title form-title">
                    <h4 class="text-center">Have an Account ?</h4>
                </div>
                <div class="form-inputs">
                    <div class="username-input position-relative">
                        <input class="form-control rounded-5" type="text" name="username" id="username"
                            placeholder="Email" required />
                        <span><img class="position-absolute" src="mail-default.svg" alt="mail" width="20" /></span>
                    </div>
                    <div class="password-input position-relative">
                        <input
                            title="Password Must Contains : 7 - 14 Characters &#013 1 Capital Letter &#013 1 Small Letter &#013 1 Number &#013 Password Must not Contains : Special Characters "
                            class="form-control rounded-5 mb-1" type="password" name="password" id="password"
                            placeholder="Password" oninput="validatePassword()" required />
                        <b><span class="position-absolute" id="password-error"></span></b>
                        <span><img class="position-absolute" src="pass-defalut.svg" alt="password" width="20" /></span>
                    </div>
                </div>
                <div class="form-submit">
                    <div class="text-center mb-4 mt-3">
                        <small>
                            <small>
                                Forget password or Email ?
                                <a href="#" class="text-white text-decoration-none">
                                    Click here
                                </a>
                            </small>
                        </small>
                    </div>
                    <div class="login-btn">
                        <button class="btn btn-success w-100 rounded-5">login</button>
                    </div>
                </div>
                <div class="signup text-center mt-4">
                    <a href="signup.html" class="text-decoration-none text-black">
                        <small>Don't have an account ?
                            <img src="arrow.svg" alt="arrow" width="15">
                        </small>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
