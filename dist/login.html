<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
</head>
<body>
    <div class="login d-flex flex-column justify-content-center align-items-center bg-light">
        <div class="login-body bg-light p-5 rounded">
            <div class="login-title">
                <h4>login</h4>
            </div>
            <div class="login-input">
                <input class="form-control rounded-5" type="text" name="username" placeholder="Type your email">
                <input class="form-control rounded-5" type="password" name="password" placeholder="Type your password">
            </div>
            <div class="login-btn">
                <a href="#" class="btn btn-success w-100 rounded-5">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
